services:
  freshrss:
    image: "freshrss/freshrss:1.26.3"
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    container_name: ${APP_NAME}
    restart: always
    networks:
      - baota_net
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    volumes:
      - ${APP_PATH}/data/data:/var/www/FreshRSS/data
      - ${EXTENSIONS_PATH}:/var/www/FreshRSS/extensions
    environment:
      - TZ=${TIME_ZONE}
      - CRON_MIN=${CRON_MIN}
      - FRESHRSS_ENV=${FRESHRSS_ENV}
      - LISTEN=0.0.0.0:${WEB_PORT}
    labels:
      createdBy: "bt_apps"

networks:
  baota_net:
    external: true
