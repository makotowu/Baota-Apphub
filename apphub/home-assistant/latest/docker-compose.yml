services:
  homeassistant:
    container_name: ${APP_NAME}
    restart: always
    network_mode: "host"
    volumes:
      - "${APP_PATH}/data:/config"
    environment:
      - TZ=Asia/Shanghai
    image: homeassistant/home-assistant:latest
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    labels:  
      createdBy: "bt_apps"
