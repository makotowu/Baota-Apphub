services:
  nodebb:
    container_name: ${APP_NAME}
    restart: always
    networks:
      - baota_net
    ports:
      - "${HOST_IP}:${WEB_PORT}:4567"
    volumes:
      - ./data:/usr/src/app/public/uploads
    image: nodebb/docker:2.8
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    labels:  
      createdBy: "bt_apps"
    
networks:  
  baota_net:  
    external: true
