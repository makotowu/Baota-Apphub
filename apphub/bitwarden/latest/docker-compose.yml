services:
  bitwarden:
    image: "vaultwarden/server:latest"
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    container_name: ${APP_NAME}
    restart: always
    networks:
      - baota_net
    ports:
      - "${HOST_IP}:${WEB_PORT}:80"
    volumes:
      - "${APP_PATH}/data:/data"
    environment:
      - SIGNUPS_ALLOWED=${SIGNUPS_ALLOWED}
      - INVITATIONS_ALLOWED=${INVITATIONS_ALLOWED}
      - WEBSOCKET_ENABLED=${WEBSOCKET_ENABLED}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    labels:
      createdBy: "bt_apps"
networks:
  baota_net:
    external: true
