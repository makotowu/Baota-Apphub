services:
  edge:
    image: "kasmweb/edge:1.17.0"
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    container_name: ${APP_NAME}
    restart: always
    networks:
      - baota_net
    ports:
      - "${HOST_IP}:${PANEL_APP_PORT_HTTPS}:6901"
    volumes:
      - "edge_data:/home/kasm-user"
    environment:
      - VNC_PW=${HTTP_PWD}
    shm_size: ${MEM_USE}
    labels:
      createdBy: "bt_apps"

volumes:
  edge_data:
    name: edge_data

networks:
  baota_net:
    external: true
