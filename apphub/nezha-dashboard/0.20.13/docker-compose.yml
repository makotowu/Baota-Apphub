services:
  nezha-dashboard:
    image: "ghcr.io/naiba/nezha-dashboard:v0.20.13"
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    container_name: ${APP_NAME}
    restart: always
    volumes:
      - ./data:/dashboard/data
      - ./config.yaml:/dashboard/data/config.yaml
    networks:
      - baota_net
    ports:
      - ${HOST_IP}:${WEB_PORT}:80
      - ${HOST_IP}:${PANEL_APP_PORT_GRPC}:5555
    labels:
      createdBy: "bt_apps"

networks:
  baota_net:
    external: true
