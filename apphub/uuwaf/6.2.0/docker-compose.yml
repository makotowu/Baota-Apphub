services:
  uuwaf:
    image: "uusec/nanqiang:v6.2.0"
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    ulimits:
      nproc: 65535
      nofile:
        soft: 102400
        hard: 102400
    container_name:  ${APP_NAME}
    restart: always
    networks:
      - baota_net
    ports:
      - ${HOST_IP}:${WEB_PORT}:80
      - ${HOST_IP}:${PANEL_APP_PORT_HTTPS}:443
      - ${HOST_IP}:${PANEL_APP_PORT_CONSOLE}:4443
    volumes:
      - wafshared:/uuwaf
      - /etc/localtime:/etc/localtime:ro
    command: ["/run.sh"]
    environment:
      - TZ=${TIME_ZONE}
      - UUWAF_MYSQL_PASSWORD=${PANEL_DB_USER_PASSWORD}
    links:
      - wafdb
    depends_on:
       wafdb:
         condition: service_healthy
  wafdb:
    image: "percona/percona-server:5.7.44"
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    container_name:  ${APP_NAME}-db
    restart: always
    networks:
      - baota_net
    volumes:
      - wafshared:/docker-entrypoint-initdb.d
      - wafdata:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - ./low-memory-my.cnf:/etc/mysql/my.cnf
    environment:
      - TZ=${TIME_ZONE}
      - INIT_ROCKSDB
      - MYSQL_MAX_CONNECTIONS=${MYSQL_MAX_CONNECTIONS}
      - MYSQL_ROOT_PASSWORD=${PANEL_DB_USER_PASSWORD}
    healthcheck:
     test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
     start_period: 3s
     interval: 5s
     timeout: 3s
     retries: 7
volumes:
  wafshared:
    name: wafshared
  wafdata:
    name: wafdata
networks:
  baota_net:
    external: true
