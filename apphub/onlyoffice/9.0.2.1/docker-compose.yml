services:
  onlyoffice:
    container_name: ${APP_NAME}
    restart: always
    networks:
      - baota_net
    ports:
      - "${HOST_IP}:${WEB_PORT}:80"
    volumes:
      - ${APP_PATH}/data/logs:/var/log/onlyoffice
      - ${APP_PATH}/data/data:/var/www/onlyoffice/Data
      - ${APP_PATH}/data/lib:/var/lib/onlyoffice
      - ${APP_PATH}/data/db:/var/lib/postgresql
    environment:
      - JWT_SECRET=${JWT_SECRET}
    image: onlyoffice/documentserver:9.0.2.1
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    labels:  
      createdBy: "bt_apps"

networks:  
  baota_net:  
    external: true
